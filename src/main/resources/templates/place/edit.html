<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <th:block th:insert="~{/fragments/navbar}"></th:block>
    <h1>Edit</h1>
    <div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
        <form style="width: 600px;height: 600px" name="createPlace" th:action="@{/Place/Update/{id}(id=${place.id})}" method="POST">
            <div class="mb-3">
                <label for="NameInput" class="form-label">Name</label>
                <input type="text" name="PlaceName" th:value="${place.name}" class="form-control" id="NameInput">
            </div>
            <div class="mb-3">
                <label for="AddressInput" class="form-label">Address</label>
                <input type="text" name="PlaceAddress" th:value="${place.address}" class="form-control" id="AddressInput">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>
</html>
