<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<th:block th:insert="~{/fragments/navbar}"></th:block>

<div class="container">
    <h1>Events</h1>
    <div class="d-flex">
        <button th:action="@{/Event/Create}" type="button" class="btn btn-primary">Create</button>
        <button th:action="@{/Event/Delete/{id}(id=${1})}" type="button" class="btn btn-danger" style="margin-left: 15px;">Delete</button>
    </div>
    <div class="d-flex flex-wrap">
        <div th:if="${events != null}" th:each="event : ${events}" class="card mx-2 my-3" style="width: 18rem;">
            <div class="card-body">
                <h5 class="card-title" th:utext="${event.name}"></h5>
                <h6 class="card-subtitle mb-2 text-body-secondary" th:utext="${event.event_date.toString()}"></h6>
                <h6 class="card-text" th:utext="${event.place.address}"></h6>
                <p class="card-text"></p>
            </div>
        </div>
    </div>

    <p th:if="${events == null}">There are no available events</p>
</div>

</body>
</html>
